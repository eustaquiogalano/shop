<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
  </head>
  <body>
    <header>
      <h1>SHAP</h1>
    </header>
    <main class="display-flex">
      <section id="search-settings-section">
        <div id="search-container" class="display-flex">
          <button id="search-button">Search</button>
          <input type="search" id="search-item-input" />
        </div>
        <div id="search-option-container" class="display-flex">
          <div id="item-location" class="display-flex">
            <select id="item-location-list">
              <option value="">NCR</option>
              <option value="">Luzon</option>
              <option value="">Visayas</option>
              <option value="">Mindanao</option>
            </select>
          </div>
          <div id="item-price-range" class="display-flex">
            <input type="number" id="lowest" placeholder="From" />
            <p>-</p>
            <input type="number" id="highest" placeholder="To" />
          </div>
        </div>
      </section>
      <section id="product-list-section">
        <div class="product-container">
          <img src="./assets/images/firget-spinner.png" alt="" />
          <div>
            <p>Product Name</p>
            <p>Price</p>
          </div>
        </div>
        <div class="product-container">
          <img src="./assets/images/firget-spinner.png" alt="" />
          <div>
            <p>Product Name</p>
            <p>Price</p>
          </div>
        </div>
        <div class="product-container">
          <img src="./assets/images/firget-spinner.png" alt="" />
          <div>
            <p>Product Name</p>
            <p>Price</p>
          </div>
        </div>
        <div class="product-container">
          <img src="./assets/images/firget-spinner.png" alt="" />
          <div>
            <p>Product Name</p>
            <p>Price</p>
          </div>
        </div>
        <div class="product-container">
          <img src="./assets/images/firget-spinner.png" alt="" />
          <div>
            <p>Product Name</p>
            <p>Price</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
